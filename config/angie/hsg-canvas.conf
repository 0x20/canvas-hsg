# HSG Canvas - Angie reverse proxy configuration
# Symlinked from: /home/hsg/srs_server/config/angie/hsg-canvas.conf

upstream fastapi {
    server 127.0.0.1:8000;
}

upstream vite {
    server 127.0.0.1:5173;
}

server {
    listen 80;
    server_name _;

    # React display app — pass /spotify prefix through (Vite base=/spotify/)
    location /spotify/ {
        proxy_pass http://vite;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Exact /spotify without trailing slash
    location = /spotify {
        return 302 /spotify/;
    }

    # Everything else → FastAPI (API, WebSocket, control panel, static)
    location / {
        proxy_pass http://fastapi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
