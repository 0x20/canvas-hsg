[Service]
# Run as hsg to access PipeWire/PulseAudio
User=hsg
Group=hsg
Environment=XDG_RUNTIME_DIR=/run/user/1000
Environment=PULSE_SERVER=unix:/run/user/1000/pulse/native

# Override sandbox settings that block PulseAudio socket access
# PrivateUsers=true remaps UIDs, breaking socket auth
# ProtectHome=true blocks access to /home/hsg
PrivateUsers=false
ProtectHome=false

# Allow onevent script to write to /tmp and reach localhost
PrivateTmp=false
ReadWritePaths=/tmp
